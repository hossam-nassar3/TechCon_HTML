        <a href="mailto:email@example.com">Our E-mail Address</a><br>
        <a href="www.facebook.com" target="_blank">Our Facebook Page </a><br>
        <section id="contact-section">
        <h2>Visit Us</h2>

        <!-- Embedded Google Map -->
        <div style="width: 100%; height: 400px;">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0865078992745!2d-122.4194163846777!3d37.77492977975917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74e29d25%3A0x7ef0c7a9c1f61659!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1620244139373!5m2!1sen!2sus"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>

        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form action="/submit-contact" method="post">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message Field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </section>
